# .github/workflows/publish.yml

name: Publish Package to npm via OIDC

on:
  # This workflow runs when a new Git Tag is pushed (e.g., v1.0.0)
  push:
    tags:
      - 'v*' # Run on all tags that start with 'v'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - debug
          - info
          - warning
          - error
      environment:
        description: 'Target environment'
        required: true
        type: string
        default: 'staging'

jobs:
  publish:
    permissions:
      id-token: write # Required for Trusted Publishing (OIDC)
      contents: read # Required for checkout

    runs-on: ubuntu-latest

    # Prevents unnecessary runs on forks or non-tag pushes
    # Allow both tag pushes and manual workflow_dispatch triggers
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref_type == 'tag')

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Build Package
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
